  <body>
    <!-- PWA Splash Screen removido para evitar travamento -->
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Service Worker Registration - DESABILITADO TEMPORARIAMENTE -->
    <script>
      // Service Worker desabilitado para debug
      console.log('🔧 PWA: Service Worker desabilitado temporariamente');
      
      // Limpar Service Workers existentes
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('🗑️ PWA: Service Worker removido:', registration.scope);
          }
        });
      }
      
      // Splash screen removido - app carrega diretamente
      
      // PWA Install Prompt - Capturar para uso no componente
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('📱 PWA: Prompt de instalação disponível');
        e.preventDefault();
        window.deferredPrompt = e;
      });
      
      // Detectar se app foi instalado
      window.addEventListener('appinstalled', () => {
        console.log('🎉 PWA: App instalado com sucesso!');
        // Remover botão de instalação se existir
        const installButton = document.querySelector('button[style*="position: fixed"]');
        if (installButton) {
          installButton.remove();
        }
      });
    </script>
  </body>
