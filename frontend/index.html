    <!-- Splash Screen Styles -->
    <style>
      /* PWA Splash Screen */
      .pwa-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .pwa-splash img {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      .pwa-splash h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 8px 0;
        text-align: center;
      }
      
      .pwa-splash p {
        font-size: 16px;
        margin: 0;
        opacity: 0.9;
        text-align: center;
      }
      
      .pwa-splash .loading {
        margin-top: 30px;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide splash when app loads */
      .app-loaded .pwa-splash {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- PWA Splash Screen -->
    <div class="pwa-splash" id="pwa-splash">
      <img src="/ibva-logo.png" alt="IBVA Logo" />
      <h1>IBVA Requerimentos</h1>
      <p>Carregando sistema...</p>
      <div class="loading"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ PWA: Service Worker registrado com sucesso:', registration.scope);
              
              // Verificar atualizações
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nova versão disponível
                    if (confirm('Nova versão disponível! Deseja atualizar?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.error('❌ PWA: Erro ao registrar Service Worker:', error);
            });
        });
      }
      
      // Esconder splash screen quando app carregar
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('pwa-splash');
          if (splash) {
            splash.style.opacity = '0';
            splash.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              splash.style.display = 'none';
              document.body.classList.add('app-loaded');
            }, 500);
          }
        }, 1000); // Mostrar splash por pelo menos 1 segundo
      });
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('📱 PWA: Prompt de instalação disponível');
        e.preventDefault();
        deferredPrompt = e;
        
        // Mostrar botão de instalação (opcional)
        const installButton = document.createElement('button');
        installButton.textContent = 'Instalar App';
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: #2563eb;
          color: white;
          border: none;
          padding: 12px 24px;
          border-radius: 8px;
          font-size: 14px;
          font-weight: 600;
          cursor: pointer;
          box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
          z-index: 1000;
        `;
        
        installButton.addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('✅ PWA: App instalado pelo usuário');
            } else {
              console.log('❌ PWA: Instalação rejeitada pelo usuário');
            }
            deferredPrompt = null;
            installButton.remove();
          });
        });
        
        document.body.appendChild(installButton);
        
        // Auto-remover após 10 segundos
        setTimeout(() => {
          if (installButton.parentNode) {
            installButton.remove();
          }
        }, 10000);
      });
      
      // Detectar se app foi instalado
      window.addEventListener('appinstalled', () => {
        console.log('🎉 PWA: App instalado com sucesso!');
        // Remover botão de instalação se existir
        const installButton = document.querySelector('button[style*="position: fixed"]');
        if (installButton) {
          installButton.remove();
        }
      });
    </script>
  </body>
